<div class="search-container">
  <mat-icon class="search-icon">search</mat-icon>

  <input matInput type="text" [(ngModel)]="value" (ngModelChange)="onValueChange($event)" [placeholder]="placeholder"
    class="search-input" />

  <button *ngIf="value" class="clear-btn" (click)="onValueChange('')">
    <mat-icon>close</mat-icon>
  </button>
</div>
