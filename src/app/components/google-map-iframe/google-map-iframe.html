<div class="map-iframe-wrapper" [style.height]="height">
  @if (safeMapUrl) {
  <iframe
    [src]="safeMapUrl"
    width="100%"
    height="100%"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  >
  </iframe>
  } @else {
  <div class="map-placeholder-text">Carregando mapa...</div>
  }
</div>
