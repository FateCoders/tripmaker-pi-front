<main class="cadastro_container">
  <section class="cadastro_container_header">
    <img src="favicon.svg" alt="Logo" />
    <h2>TripMaker</h2>
  </section>
  <section class="cadastro_container_formulario">
    <app-dynamic-form
      [fields]="currentFormFields"
      formTitle="Seja bem vindo!"
      submitButtonText="Registrar"
      (formSubmit)="handleRegister($event)"
    >
    </app-dynamic-form>
  </section>
  <section class="cadastro_container_footer">
    <span
      >Novo por aqui?
      <a routerLink="/cadastro">Cadastre-se</a>
    </span>
  </section>
</main>

@if (showConfirmationModal) {
<div class="modal-overlay">
  <div class="modal-content">
    <h4>Descartar Alterações?</h4>
    <p>Você tem alterações não salvas. Tem certeza de que deseja sair?</p>
    <div class="modal-actions">
      <button (click)="confirmNavigation(false)">Cancelar</button>
      <button class="confirm" (click)="confirmNavigation(true)">Sair</button>
    </div>
  </div>
</div>
}
