<div class="list-container">
  <app-header-title
    [title]="'Rotas e eventos'"
    [subtitle]="'Visualização e criação de rotas e eventos'"
  ></app-header-title>

  <main class="main-content">
    <app-tabs-list [tabs]="tabs" (tabChanged)="onTabChanged($event)"></app-tabs-list>

    <app-list-view
      [items]="currentItems"
      [enableSearch]="false"
      [enableFilter]="true"
    ></app-list-view>
  </main>
  
  <div class="fab-container">
    <button mat-fab color="primary" [matMenuTriggerFor]="creationMenu">
      <mat-icon>add</mat-icon>
    </button>
    
    <mat-menu #creationMenu="matMenu">
      <button mat-menu-item (click)="createNewRoute()">
        <mat-icon>map</mat-icon>
        <span>Criar Nova Rota</span>
      </button>
      <button mat-menu-item (click)="createNewEvent()">
        <mat-icon>event</mat-icon>
        <span>Criar Novo Evento</span>
      </button>
    </mat-menu>
  </div>
  <app-bottom-menu></app-bottom-menu>
</div>
