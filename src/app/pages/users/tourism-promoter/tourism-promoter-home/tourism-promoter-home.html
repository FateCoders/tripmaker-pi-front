<div class="home-container">
  <app-header-title
    [title]="'Minhas Atividades'"
    [subtitle]="'Roteiros, rotas e eventos a serem realizados por vocÃª'"
  ></app-header-title>

  <main class="home-content">
    <app-tabs-list [tabs]="tabs" (tabChanged)="onTabChanged($event)"></app-tabs-list>
    @if (activeTab === 'Rotas') {
    <mat-list>
      @for(route of availableRoutes; track route.id) {
      <mat-card style="margin: 1%">
        <mat-card-title style="margin: 0.5%">
          {{ route.title }}
          <button matIconButton>
            <mat-icon style="margin: 0.5%">favorite</mat-icon>
          </button>
        </mat-card-title>

        <mat-card-subtitle style="margin: 0.5%">
          {{ route.description }}
        </mat-card-subtitle>
        <mat-card-content style="margin: 0.5%">
          <app-chip label="$$ - $$$" icon="android" />
        </mat-card-content>
      </mat-card>
      } @empty {
      <div class="empty-state" style="text-align: center; padding: 20px">
        Nenhuma rota encontrada.
      </div>
      }
    </mat-list>
    } @else {
    <app-list-view [items]="currentItems" [enableSearch]="false" [enableFilter]="false" />
    }
    <app-bottom-menu />
  </main>
</div>
