<div class="routes-container">
  <div class="page-content">
    <app-header-title
      title="Roteiros"
      [subtitle]="'Crie e veja os seus roteiros'"
    ></app-header-title>

    @if (savedRoutes.length > 0) {
    <div class="routes-list">
      @for (route of savedRoutes; track route.id) {
      <app-map-item-card [item]="route" (cardClick)="onRouteClick(route)"></app-map-item-card>
      }
    </div>
    } @else {
    <div class="empty-state">
      <img src="assets/images/png/pattern-3.png" alt="Sem roteiros" />
      <h3>Nenhum roteiro salvo</h3>
      <p>Crie seu primeiro roteiro personalizado com nossa IA!</p>
    </div>
    }

    <div class="container-add">
      <app-round-button
        class="button-add"
        [label]="'Crie um novo Roteiro'"
        (click)="createNewRoute()"
      ></app-round-button>
    </div>
  </div>

  <app-bottom-menu></app-bottom-menu>
</div>
